<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="box">
    <table>
        <!--Header-->
        <h1>Calculator</h1>
        <hr>
        <!--Main Container-->
        <tr>
            <td colspan="3"><input type="text" id="result" placeholder="Result"></td>
            <td><input type="button" value="C" style="background-color: rgb(133, 14, 14); color: white; border: none; font-weight: bolder;" onclick="clearScreen()" class="calc"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="x" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="display('/')"></td>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="=" onclick="calculate()"></td>
        </tr>
    </table>
</div>
<!--Script-->
<script>
    function clearScreen() {
        document.getElementById("result").value = "";
    }

    function display(value) {
        document.getElementById("result").value += value;
    }

    function calculate() {
        let expression = document.getElementById("result").value;
        try {
            let result = eval(expression);
            document.getElementById("result").value = result;
        } catch (e) {
            document.getElementById("result").value = "Error";
        }
    }
</script>

</body>
</html>
